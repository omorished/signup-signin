<!--SIGNUP PAGE-->

<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title>SignUp</title>

    </head>
    
<body>
    <h1>SignUp Now</h1>
    
    <form name="text-field">
        <input type="text" id="first-name-txtfield" placeholder="First Name">
        <input type="text" id="last-name-txtfield" placeholder="Last Name">
        <br>
        <input type="text" id="username-txtfield" placeholder="Username">
        <br>
        <input type="password" id="password-txtfield" placeholder="password">
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        
        <p>Brithday</p>
        <select id="days-dropdown">
            <option value="day">Day</option>
            <!--the options will be created in javascript file--> 
        </select>
        <select id="months-dropdown">
            <option value="month">Month</option>
            <!--the options will be created in javascript file--> 
        </select>
        <select id="years-dropdown">
            <option value="year">Year</option>
            <!--the options will be created in javascript file--> 
        </select>
        
        <br>
        <button id="submit-btn">Submit</button>

    </form>
    
    
    <script src="my_javascript.js"></script>
    </body>

</html>
